<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="connected uses 3d-force-graph to map out the connections between my friends, and the friends of my friends. the dataset was acquired through web scraping using a python + selenium script."
    />
    <link rel="stylesheet" href="index.css" />

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone"></script>

    <script type="module">
      import { UnrealBloomPass } from "https://unpkg.com/three/examples/jsm/postprocessing/UnrealBloomPass.js";
      window.UnrealBloomPass = UnrealBloomPass;
    </script>

    <script src="https://unpkg.com/react-force-graph-3d"></script>
    <title>connected | by diragb</title>
  </head>
  <body>
    <div id="graph"></div>
    <a href="https://github.com/diragb/" target="_blank">
      <div id="github">
        <img
          id="githubImg"
          src="https://image.flaticon.com/icons/svg/25/25231.svg"
        />
      </div>
    </a>
    "source": "SayaChanKys"
    <script type="text/jsx">
      const { useRef, useEffect } = React;

      let nodes = await fetch('');
      nodes = nodes.json();
      let links = await fetch('');
      links = links.json();
      data = {
        nodes,
        links
      };
      

      // fetch('https://raw.githubusercontent.com/diragb/connected/master/public/output_dataset.json?token=AIZ7NOCLQMXGEPTXY43R2MK7BHGHW').then(res => res.json()).then(data => {
      const FocusGraph = () => {
        const fgRef = useRef();

        useEffect(() => {
          const bloomPass = new UnrealBloomPass();
          bloomPass.strength = 2;
          bloomPass.radius = 1;
          bloomPass.threshold = 0.1;
          fgRef.current.postProcessingComposer().addPass(bloomPass);
          fgRef.current.d3Force("charge").strength(-150);
          fgRef.current.cameraPosition({ z: 15000 });
        }, []);

        return <ForceGraph3D
          ref={fgRef}
          graphData={data}
          nodeVal={40}
          nodeLabel="id"
          nodeAutoColorBy="group"
          linkColor="#dfe6e9"
          linkOpacity={0.05}
          linkCurvature={Math.random()}
          linkCurveRotation={Math.random() * 360}
          enableNodeDrag={false}
          onNodeClick={(node) => {
            console.log(`Navigating to https://www.facebook.com/${node.id}`);
            window.open(`https://www.facebook.com/${node.id}`, "_blank");
          }}
        />;
      };

      ReactDOM.render(
        <FocusGraph />,
        document.getElementById('graph')
      );
      // });
    </script>
    <a href="https://creativemarket.com/Becris" title="Becris">Becris</a> from
    <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
  </body>
</html>
